<!DOCTYPE html>
<html>
  <title>
    {{ title }} 
  </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">
<body>

<!-- Header / Home-->
<header class="w3-display-container w3-wide bgimg w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-text-white w3-center">
    <h2>Detail Data</h2>
    {% if results|length > 0 %}
      <table >
        <tr>
          <th>ID</th>
          <th>Tanggal</th>
          <th>Max</th>
          <th>Min</th>
          <th>Perbedaan</th>
          <th>Edit</th>
        </tr>

        <tr>
          <td>{{ results.id }}</td>
          <td>{{ results.date }}</td>
          <td>{{ results.max }}</td>
          <td>{{ results.min }}</td>
          <td>{{ results.margin }}</td>
          <td>
            <a href="{{ url_for('weight.crudresource')}}?id={{ results.id }}">
              edit
            </a>
          </td>
        </tr>
      </table>
    {% else %}
        No data
    {% endif %}
  </div>
</header>

<!-- Navbar (sticky bottom) -->
<div class="w3-bottom w3-hide-small">
  <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
    <a href="{{ url_for('weight.homeresource')}}" style="width:33%" class="w3-bar-item w3-button">Home</a>
    <a href="{{ url_for('weight.indexresource')}}" style="width:34%" class="w3-bar-item w3-button">Table Index</a>
    <a href="{{ url_for('weight.crudresource')}}" style="width:33%" class="w3-bar-item w3-button">Create New</a>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
<div class="w3-hide-small" style="margin-bottom:32px">Â </div>

</body>
</html>
